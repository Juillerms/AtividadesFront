<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Cadastro de Personagem</h1>
        <form action="/cadastrar-personagem" method="get">
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome do Personagem:</label>
                    <input type="text" id="nome" name="nome_personagem" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido_personagem" maxlength="20">
                </div>

                <div class="form-group full-width">
                    <label>Classe:</label>
                    <div class="radio-group">
                        <input type="radio" id="guerreiro" name="classe" value="guerreiro">
                        <label for="guerreiro">Guerreiro</label>
                        <input type="radio" id="mago" name="classe" value="mago">
                        <label for="mago">Mago</label>
                        <input type="radio" id="arqueiro" name="classe" value="arqueiro">
                        <label for="arqueiro">Arqueiro</label>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Habilidades Iniciais:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="forca" name="habilidades" value="forca">
                        <label for="forca">Força</label>
                        <input type="checkbox" id="agilidade" name="habilidades" value="agilidade">
                        <label for="agilidade">Agilidade</label>
                        <input type="checkbox" id="inteligencia" name="habilidades" value="inteligencia">
                        <label for="inteligencia">Inteligência</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Criação:</label>
                    <input type="date" id="nascimento" name="data_criacao">
                </div>

                <div class="form-group">
                    <label for="poder">Nível de Poder (0-100):</label>
                    <input type="range" id="poder" name="nivel_poder" min="0" max="100" value="50">
                </div>

                <div class="form-group full-width">
                    <label for="historia">História do Personagem:</label>
                    <textarea id="historia" name="historia_personagem" rows="5"></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="reino">Reino de Origem:</label>
                    <select id="reino" name="reino_origem">
                        <option value="">Selecione um reino</option>
                        <option value="norte">Reino Heart</option>
                        <option value="sul">Reino Spade</option>
                        <option value="leste">Reino Clover</option>
                        <option value="oeste">Reino Diamond</option>
                    </select>
                </div>

                <div class="form-buttons full-width">
                    <button type="reset">Limpar Formulário</button>
                    <button type="submit">Cadastrar Personagem</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
